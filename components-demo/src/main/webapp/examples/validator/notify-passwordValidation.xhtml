<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org"
                xmlns:rc="http://java.sun.com/jsf/composite/org.richfaces.showcase">

    <ui:param name="title" value="Notify - &lt;csv:graphValidator&gt; password validation" />
    <ui:define name="head">
        <style>
.red {
    color: red;
}

.green {
    color: green;
}
</style>
    </ui:define>
    <!-- content -->
    <ui:define name="content">
        <h:panelGrid columns="2">
            <f:facet name="head">
                <h:outputText value="Actual values in the model" />
            </f:facet>
            <h:outputText value="Password:" />
            <h:outputText value="#{passwordValidationBean.password}" />
            <h:outputText value="Confirmation:" />
            <h:outputText value="#{passwordValidationBean.confirm}" />
        </h:panelGrid>
        <h:form>
            Simple
            <r:graphValidator value="#{passwordValidationBean}" id="gv">
                <r:notifyMessages />
                <h:panelGrid columns="3">
                    <h:outputText value="Enter new password:" />
                    <h:inputSecret value="#{passwordValidationBean.password}" id="pass" />
                    <r:notifyMessage for="pass" />
                    <h:outputText value="Confirm the new password:" />
                    <h:inputSecret value="#{passwordValidationBean.confirm}" id="conf" />
                    <r:notifyMessage for="conf" />
                </h:panelGrid>

                <!--
                    <rc:test password="#{passwordValidationBean.password}" confirmation="#{passwordValidationBean.confirm}" />
                    <rc:test1 bean="#{passwordValidationBean}" />
                    -->

                <h:commandButton value="Store changes" action="#{passwordValidationBean.storeNewPassword}" />
            </r:graphValidator>
        </h:form>
        <hr />
        <h:form>
            Test
            <r:graphValidator value="#{passwordValidationBean}" id="gv">
                <r:notifyMessages />
                <rc:test password="#{passwordValidationBean.password}" confirmation="#{passwordValidationBean.confirm}" />

                <h:commandButton value="Store changes" action="#{passwordValidationBean.storeNewPassword}" />
            </r:graphValidator>
        </h:form>
        <hr />
        <h:form>
            Test A
            <r:graphValidator value="#{passwordValidationBean}" id="gv">
                <r:notifyMessages />
                <rc:test />

                <h:commandButton value="Store changes" action="#{passwordValidationBean.storeNewPassword}" />
            </r:graphValidator>
        </h:form>
        <hr />
        <h:form>
            Test1
            <r:graphValidator value="#{passwordValidationBean}" id="gv">
                <r:notifyMessages />
                <rc:test1 bean="#{passwordValidationBean}" />
                <h:commandButton value="Store changes" action="#{passwordValidationBean.storeNewPassword}" />
            </r:graphValidator>
        </h:form>
    </ui:define>
</ui:composition>
