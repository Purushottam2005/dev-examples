<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/misc" xmlns:in="http://richfaces.org/input"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Focus" />
    <!-- content -->
    <ui:define name="content">

        <h:form>
            <rich:focus id="focus" delayed="true" />
            
            <h:commandButton value="Apply Focus">
                <rich:componentControl target="focus" operation="applyFocus" />
            </h:commandButton>
            <br />
            
            <h:inputText id="input1" tabindex="2" required="true" />
            
            <br />
            <h:inputText id="input2" tabindex="3" /><br />
            <in:calendar id="calendar" enableManualInput="true" tabindex="1" /><br />
            
            <h:commandButton value="submit" /><br />
            <a4j:commandButton value="ajax" render="@form" /><br />
            
            Current focus: #{facesContext.attributes['org.richfaces.FocusManager.submittedFocus'].clientId}
        </h:form>

        <a4j:log level="debug" mode="console" />

    </ui:define>
</ui:composition>
</html>
