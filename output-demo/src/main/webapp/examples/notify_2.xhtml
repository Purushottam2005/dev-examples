<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:o="http://richfaces.org/output">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">Notify Example 2</ui:define>
        <ui:define name="body_head">Notify Example 2</ui:define>

        <ui:define name="body">
            <style type="text/css">
            .mail .rf-ntf-cnt {
                padding: 0 10px;
            }
            
            .mail .rf-ntf-cls {
                margin-top: 4px;
            }
            
            .mail .rf-ntf-ico {
                display: block;
                background-image: url(mail.png);
                background-position: 50% 50%;
                background-repeat: no-repeat;
                width: 18px;
                height: 20px;
            }
            </style>

            <p>Skinning. Icon, skining by message type.</p>
            <o:notify summary="You've got mail" nonblocking="#{notifyBean.nonblocking}" sticky="true" styleClass="mail" />
            <o:notify summary="You've got more mail (hides in 3sec)" nonblocking="true" sticky="false" styleClass="mail"
                delay="1500" stayTime="3000" />
            <!--
    TODO uncomment this once rich:insert is implemented
    <rich:insert src="/notify_2.xhtml" highlight="xhtml" rendered="#{showSource!=false}"/>
    -->
        </ui:define>
    </ui:composition>
</body>
</html>
