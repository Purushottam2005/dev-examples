<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/output">

<body>
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Dynamic Tabs" />

    <ui:define name="content">
        <h:form id="form">
            <rich:tabPanel id="tabPanel" switchType="ajax">
                <rich:tab id="manual_1" header="Manual Tab 1">
                    Manual Tab 1
                </rich:tab>
                <rich:tab id="manual_2" header="Manual Tab 2">
                    Manual Tab 2
                </rich:tab>

                <a4j:repeat value="#{dynamicTabBean.names}" var="name" id="repeat" iterationStatusVar="var">
                    <rich:tab header="#{name}" id="dynamic">
                        #{name} content: tab#{var.index}
                    </rich:tab>
                </a4j:repeat>

            </rich:tabPanel>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
