<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    <rich:contextMenu style="text-align:left;" rendered="#{controller.isUserAlbum(album)}" mode="ajax" target="#{target}">
        <rich:menuItem label="#{messages['album.delete']}" limitRender="true"
            actionListener="#{confirmationPopupHelper.initAlbumData(confirmationPopupHelper.deleteAlbum,messages['album.delete.confirm'],album)}"
            oncomplete="#{rich:component('confirmation')}.show()" render="confirmation" />
        <rich:menuItem label="#{messages['album.edit']}" limitRender="true" actionListener="#{controller.startEditAlbum(album)}"
            render="mainArea" />
        <rich:menuItem label="#{messages['album.addImages']}" limitRender="true"
            actionListener="#{controller.showFileUpload(album)}" render="mainArea" />
    </rich:contextMenu>
</ui:composition>
