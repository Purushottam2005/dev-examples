<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    <rich:contextMenu style="text-align:left;" rendered="#{controller.isUserImage(image)}" mode="ajax" target="#{target}">
        <rich:menuItem label="#{messages['image.delete']}" limitRender="true"
            actionListener="#{confirmationPopupHelper.initImagePopup(confirmationPopupHelper.deleteImage,messages['image.delete.confirm'],image)}"
            oncomplete="#{rich:component('confirmation')}.show()" render="confirmation" />
        <rich:menuItem label="#{messages['image.edit.properties']}" limitRender="true" actionListener="#{controller.startEditImage(image)}"
            render="mainArea" />
        <rich:menuItem label="#{messages['image_show']}" limitRender="true" actionListener="#{controller.showImage(image)}"
            render="mainArea" />
    </rich:contextMenu>
</ui:composition>
