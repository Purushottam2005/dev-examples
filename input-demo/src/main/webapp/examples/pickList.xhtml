<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:in="http://richfaces.org/input" xmlns:misc="http://richfaces.org/misc"
    xmlns:it="http://richfaces.org/iteration">
<f:view contentType="text/html" />

<h:head>
    <title>PickList</title>
    <style type="text/css">
.my-select-class {
    font-weight: bold;
}
</style>
</h:head>

<h:body>
    <fieldset>
        <legend>PickList w/ selectItem</legend>
        <h:form>
            <in:pickList id="pickList" value="#{inputBean.values}" style="font-size: 2em;" sourceCaption="Source Items" targetCaption="target Items">
                <f:selectItem itemLabel="Label#1" itemValue="Value#1" />
                <f:selectItem itemLabel="Label#2" itemValue="Value#2" />
                <f:selectItem itemLabel="Label#3" itemValue="Value#3" />
                <f:selectItem itemLabel="Label#4" itemValue="Value#4" />
                <f:selectItem itemLabel="Label#5" itemValue="Value#5" />
                <f:selectItem itemLabel="Label#6" itemValue="Value#6" />
                <f:selectItem itemLabel="Label#7" itemValue="Value#7" />
                <f:selectItem itemLabel="Label#8" itemValue="Value#8" />
                <f:selectItem itemLabel="Label#9" itemValue="Value#9" />
                <f:selectItem itemLabel="Label#10" itemValue="Value#10" />
                <f:selectItem itemLabel="Label#11" itemValue="Value#11" />
                <f:selectItem itemLabel="Label#12" itemValue="Value#12" />
                <f:selectItem itemLabel="Label#13" itemValue="Value#13" />
                <f:selectItem itemLabel="Label#14" itemValue="Value#14" />
                <f:ajax event="change" execute="@form" render="out" />
            </in:pickList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="pickList out" />
            </h:commandButton>

            <h:panelGroup id="out">
                <ui:repeat value="#{inputBean.values}" var="value">
                    <h:outputText value="#{value}"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>PickList - disabled</legend>
        <h:form>
            <in:pickList id="pickList" value="#{inputBean.values}" disabled="true" sourceCaption="Source Items" targetCaption="target Items">
                <f:selectItem itemLabel="Label#1" itemValue="Value#1" />
                <f:selectItem itemLabel="Label#2" itemValue="Value#2" />
                <f:selectItem itemLabel="Label#3" itemValue="Value#3" />
                <f:selectItem itemLabel="Label#4" itemValue="Value#4" />
                <f:selectItem itemLabel="Label#5" itemValue="Value#5" />
                <f:selectItem itemLabel="Label#6" itemValue="Value#6" />
                <f:selectItem itemLabel="Label#7" itemValue="Value#7" />
                <f:selectItem itemLabel="Label#8" itemValue="Value#8" />
                <f:selectItem itemLabel="Label#9" itemValue="Value#9" />
                <f:selectItem itemLabel="Label#10" itemValue="Value#10" />
                <f:selectItem itemLabel="Label#11" itemValue="Value#11" />
                <f:selectItem itemLabel="Label#12" itemValue="Value#12" />
                <f:selectItem itemLabel="Label#13" itemValue="Value#13" />
                <f:selectItem itemLabel="Label#14" itemValue="Value#14" />
                <f:ajax event="change" execute="@form" render="out" />
            </in:pickList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="pickList out" />
            </h:commandButton>

            <h:panelGroup id="out">
                <ui:repeat value="#{inputBean.values}" var="value">
                    <h:outputText value="#{value}"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>PickList - addItems and removeItems listeners</legend>
        <h:form>
            <in:pickList id="pickList" value="#{inputBean.values}" sourceCaption="Source Items" targetCaption="target Items"
                    onadditems="alert('Item Added.')"
                    onremoveitems="alert('Item Removed.')">
                <f:selectItem itemLabel="Label#1" itemValue="Value#1" />
                <f:selectItem itemLabel="Label#2" itemValue="Value#2" />
                <f:selectItem itemLabel="Label#3" itemValue="Value#3" />
                <f:selectItem itemLabel="Label#4" itemValue="Value#4" />
                <f:selectItem itemLabel="Label#5" itemValue="Value#5" />
                <f:selectItem itemLabel="Label#6" itemValue="Value#6" />
                <f:selectItem itemLabel="Label#7" itemValue="Value#7" />
                <f:selectItem itemLabel="Label#8" itemValue="Value#8" />
                <f:selectItem itemLabel="Label#9" itemValue="Value#9" />
                <f:selectItem itemLabel="Label#10" itemValue="Value#10" />
                <f:selectItem itemLabel="Label#11" itemValue="Value#11" />
                <f:selectItem itemLabel="Label#12" itemValue="Value#12" />
                <f:selectItem itemLabel="Label#13" itemValue="Value#13" />
                <f:selectItem itemLabel="Label#14" itemValue="Value#14" />
                <f:ajax event="change" execute="@form" render="out" />
            </in:pickList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="pickList out" />
            </h:commandButton>

            <h:panelGroup id="out">
                <ui:repeat value="#{inputBean.values}" var="value">
                    <h:outputText value="#{value}"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>PickList w/ f:selectItems and columns</legend>
        <h:form>
            <in:pickList id="pickList" value="#{richBean.values}" columnVar="item" sourceCaption="Source Items" targetCaption="Target Items">
                <f:selectItems value="#{entityBeanSelector.values}"/>
                <f:converter converterId="EntityBeanConverter" />
                <it:column>
                    #{item.value}
                </it:column>
                <it:column>
                    #{item.title}
                </it:column>
            </in:pickList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="pickList out" />
            </h:commandButton>

            <h:panelGroup id="out">
                <ui:repeat value="#{richBean.values}" var="value">
                    <h:outputText value="#{value}">
                        <f:converter converterId="EntityBeanConverter" />
                    </h:outputText>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
</h:body>
</html>
