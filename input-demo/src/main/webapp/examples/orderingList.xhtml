<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:in="http://richfaces.org/input" xmlns:misc="http://richfaces.org/misc"
    xmlns:it="http://richfaces.org/iteration">
<f:view contentType="text/html" />

<h:head>
    <title>OrderingList</title>
    <style type="text/css">
.my-select-class {
    font-weight: bold;
}
.out {
    display: inline-block;
}
</style>
</h:head>

<h:body>
    <fieldset>
        <legend>OrderingList</legend>
        <h:form>
            <in:orderingList id="orderingList" value="#{richBean.values}" var="item" itemValue="#{item}" itemLabel="#{item.title}" >
                <f:converter converterId="EntityBeanConverter" />
            </in:orderingList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="orderingList out" />
            </h:commandButton>

            <h:panelGroup id="out" class="out">
                <ui:repeat value="#{richBean.values}" var="value">
                    <h:outputText value="#{value}" converter="EntityBeanConverter"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>OrderingList - Columns</legend>
        <h:form>
            <in:orderingList id="orderingList" value="#{richBean.values}" var="item">
                <f:converter converterId="EntityBeanConverter" />
                <it:column>
                    #{item.value}
                </it:column>
                <it:column>
                    #{item.title}
                </it:column>
            </in:orderingList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="orderingList out" />
            </h:commandButton>

            <h:panelGroup id="out" class="out">
                <ui:repeat value="#{richBean.values}" var="value">
                    <h:outputText value="#{value}" converter="EntityBeanConverter"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>OrderingList - disabled</legend>
        <h:form>
            <in:orderingList id="orderingList" value="#{richBean.values}" var="item" disabled="true" disabledClass="someDisabledClass">
                <f:converter converterId="EntityBeanConverter" />
                <it:column>
                    #{item.value}
                </it:column>
                <it:column>
                    #{item.title}
                </it:column>
            </in:orderingList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="orderingList out" />
            </h:commandButton>

            <h:panelGroup id="out" class="out">
                <ui:repeat value="#{richBean.values}" var="value">
                    <h:outputText value="#{value}" converter="EntityBeanConverter"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>OrderingList - my-select-class</legend>
        <h:form>
            <in:orderingList id="orderingList" value="#{richBean.values}" var="item" selectItemClass="my-select-class">
                <f:converter converterId="EntityBeanConverter" />
                <it:column>
                    #{item.value}
                </it:column>
                <it:column>
                    #{item.title}
                </it:column>
            </in:orderingList>
            <h:commandButton value="submit">
                <f:ajax execute="@form" render="orderingList out" />
            </h:commandButton>

            <h:panelGroup id="out" class="out">
                <ui:repeat value="#{richBean.values}" var="value">
                    <h:outputText value="#{value}" converter="EntityBeanConverter"/>
                    <br/>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </fieldset>
</h:body>
</html>
